<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap;family=Inter:wght@500;700&display=swap" />
  </head>
  <body>
    <main class="frame">
      <div class="inner-container">
        <header class="header">
          <h1 class="title text-6xl">Password generator</h1>
        </header>

        <div class="interactive-area">
          <section>
            <button class="main-button" id="generate-button" type="button" onclick="genPword()">
              <span class="button-text">Generate password</span>
            </button>            
            
            <div class="password-container">
              <div class="input-with-button">
                <input class="password-field" id="generatedPWord" type="text" value="•••••••••••••••" readonly>
                <button id="copy-button" type="button" onclick="copyPword()">
                    <svg class="copy-icon"  viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25 1.5H9.75C10.0261 1.5 10.25 1.72386 10.25 2C10.25 2.27614 10.0261 2.5 9.75 2.5H7.25C6.97386 2.5 6.75 2.27614 6.75 2C6.75 1.72386 6.97386 1.5 7.25 1.5ZM5.31301 1.5C5.53503 0.637386 6.31808 0 7.25 0H9.75C10.6819 0 11.465 0.637386 11.687 1.5H13.75H14.5V2.25V12.75C14.5 14.5449 13.0449 16 11.25 16H5.75C3.95507 16 2.5 14.5449 2.5 12.75V2.25V1.5H3.25H5.31301ZM5.51756 3H5.5H4V12.75C4 13.7165 4.7835 14.5 5.75 14.5H11.25C12.2165 14.5 13 13.7165 13 12.75V3H11.5H11.4824C11.1366 3.5978 10.4903 4 9.75 4H7.25C6.50972 4 5.86337 3.5978 5.51756 3Z" fill="#657489" style="fill:#657489;fill:color(display-p3 0.3965 0.4545 0.5358);fill-opacity:1;"/>
                    </svg>
                </button>
              </div>
            </div>
          </section>

          <section class="dropdown">
            <section class="customize-section">
              <span>Customize password</span>
              <div class="chevron-container">
                <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_137_44)"><path d="M1.49902 0.910156L4.49902 4.24349L7.49902 0.910156" stroke="#657489" style="stroke:#657489;stroke:color(display-p3 0.3965 0.4545 0.5358);stroke-opacity:1;" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></g>
                </svg>
              </div>
            </section>

            <ul class="menu-dropdown" id="menu-dropdown">
              <li class="">
                <span>Length</span>
                <div class="pword-length-container">
                  <div class="pword-length-num-inner-container">
                    <span id="pword-length-num">8</span>
                    <input 
                      type="range" 
                      class="password-slider" 
                      name="length" 
                      min="8"
                      max="24" 
                      value="8"
                      step="1"
                      oninput="document.getElementById('pword-length-num').textContent = this.value"
                      style="width: 100%; margin: 0; padding: 0;"
                      />
                  </div>
                </div>
              </li>
              
              <li>
                <span class="switch-status">With special characters</span>
                <div class="toggle-container">
                  <!-- <input type="checkbox" id="special-chars-toggle" class="toggle-switch"> -->
                  <!-- <label for="special-chars-toggle" class="toggle-label"></label> -->

                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
              </li>
            </ul>
          </section>
        </div>

        <!-- <div class="toast-container">
          <div class="toast">
            <p>Password copied to clipboard</p>
          </div>
        </div> -->
      </div>
    </main>

          </svg>
          
          <div style="text-align: center; color: #6B7280; font-size: 14px; font-weight: 500; word-wrap: break-word">Zaire Allen</div>
        </div>
      </a>
